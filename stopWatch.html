<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch&timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="containerButton">
        <button id="timer">&#10003; Timer</button>
        <button id="stopWatch">&#9201; Stopwatch</button>
      </div>
      <div id="containerTime">
        <div id="time">5:00</div>
        <div id="containerAddTime">
          <button id="30sec">+0:30</button>
          <button id="1minut">+1:00</button>
          <button id="5minut">+5:00</button>
        </div>
      </div>
      <div id="playButtonContainer">
        <button id="playButton">&#9654;</button>
      </div>
    </div>
    <script src="./stopWatch.js"></script>
  </body>
</html>
